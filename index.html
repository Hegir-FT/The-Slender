<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slenderman Horror - Pixel Multiplayer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        canvas {
            border: 2px solid #333;
            background: #111;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border: 2px solid #444;
            border-radius: 5px;
            z-index: 100;
        }

        #chat {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #444;
            border-radius: 5px;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        #chatInput {
            width: 100%;
            background: #222;
            color: #fff;
            border: 1px solid #444;
            padding: 5px;
            margin-top: 5px;
            font-family: 'Courier New', monospace;
        }

        #playerList {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border: 2px solid #444;
            border-radius: 5px;
            min-width: 200px;
        }

        .playerItem {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .playerColor {
            width: 15px;
            height: 15px;
            margin-right: 10px;
            border: 1px solid #555;
        }

        .page {
            color: #4CAF50;
            font-weight: bold;
        }

        .dead {
            color: #f44336;
            text-decoration: line-through;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border: 3px solid #f44336;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 1000;
        }

        #winScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border: 3px solid #4CAF50;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        #startScreen h1 {
            font-size: 48px;
            color: #f44336;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #f44336;
        }

        #playerName {
            padding: 10px;
            font-size: 18px;
            background: #222;
            color: #fff;
            border: 2px solid #444;
            margin-bottom: 20px;
            text-align: center;
        }

        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            background: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        #startButton:hover {
            background: #d32f2f;
        }

        #controls {
            margin-top: 20px;
            color: #888;
            text-align: center;
        }

        .warning {
            color: #ff9800;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>SLENDERMAN HORROR</h1>
        <input type="text" id="playerName" placeholder="Введите ваше имя" maxlength="20" value="Игрок">
        <button id="startButton">НАЧАТЬ ИГРУ</button>
        <div id="controls">
            <p>Управление: WASD или Стрелки</p>
            <p>Цель: Собрать 8 страниц, избегая Слендермена</p>
            <p class="warning">ВНИМАНИЕ: Игра содержит напряженные моменты!</p>
        </div>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <h3>СТАТУС</h3>
            <p>Страницы: <span id="pageCount">0/8</span></p>
            <p>Игроков онлайн: <span id="playerCount">0</span></p>
            <p id="slendermanWarning" class="blink" style="color: #f44336; display: none;">СЛЕНДЕРМЕН БЛИЗКО!</p>
        </div>

        <div id="playerList">
            <h3>ИГРОКИ</h3>
            <div id="players"></div>
        </div>

        <div id="chat">
            <div id="chatMessages"></div>
            <input type="text" id="chatInput" placeholder="Напишите сообщение...">
        </div>

        <div id="gameOver">
            <h2 style="color: #f44336;">ВЫ УМЕРЛИ!</h2>
            <p>Слендермен поймал вас...</p>
            <button onclick="location.reload()">ИГРАТЬ СНОВА</button>
        </div>

        <div id="winScreen">
            <h2 style="color: #4CAF50;">ПОБЕДА!</h2>
            <p>Вы собрали все страницы!</p>
            <button onclick="location.reload()">ИГРАТЬ СНОВА</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
